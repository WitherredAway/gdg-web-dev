<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>PUREM ODA</title>
    </head>
    <body>
        <nav class="nav">
            <a href="" id="nav-logo">PUREM<br />ODA</a>
            <ul>
                <li><a href="">WOMENSWEAR</a></li>
                <li><a href="">MENSWEAR</a></li>
                <li><a href="">KIDS</a></li>
                <li><a href="">SALE</a></li>
                <li><a href="">DISCOVER</a></li>
            </ul>
            <div class="nav-buttons-div">
                <div id="select-div">
                    <img src="icons/menu.svg" class="menu-icon" />
                    <form method="get" action="" id="redirectForm">
                        <select
                            name="pages"
                            onchange="location = this.value;"
                            onfocus="this.selectedIndex = -1;">
                            <option value="">WOMENSWEAR</option>
                            <option value="">MENSWEAR</option>
                            <option value="">KIDS</option>
                            <option value="">SALE</option>
                            <option value="">DISCOVER</option>
                        </select>
                    </form>
                </div>
                <div class="nav-search-div">
                    <img src="icons/search.svg" alt="Search" />
                    <input
                        type="text"
                        class="nav-search"
                        placeholder="Search" />
                </div>
                <div>
                    <a href=""
                        ><img src="icons/heart.svg" alt="Favourites"
                    /></a>
                </div>
                <div class="nav-cart-div">
                    <a href=""
                        ><img src="icons/shopping-cart.svg" alt="Favourites"
                    /></a>
                    <div class="cart-bubble">3</div>
                </div>
            </div>
        </nav>

        <!-- Boxes -->
        <div class="boxes">
            <div id="box-group1">
                <div id="box1" class="box"></div>
                <div id="box-subgroup1">
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                </div>
            </div>
            <div id="box-group2">
                <div id="box4" class="box"></div>
            </div>
        </div>
    </body>
</html>
